<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/vendors/jquery.min.js"></script>
        <script src="/scripts/client.js"></script>
        
    </head>
    <body class="container">
        <!--header-->
        <div class="site-header">
            <label class="logo">To Do App</label>
                    <ul class="nav-ul">
                        <li id="createTask" class="navBtn">Create Task</li>
                        <li id="showActiveTasks" class="navBtn">Active Tasks</li>
                        <li id="showCompletedTasks" class="navBtn">Completed Tasks</li>
                    </ul>      
        </div>
        <!--Center Column-->
        <div class="main-body">
            <div id="middle-content" class="middle-content">
                
               
            </div>
            
            <div class="side-bar-left">left bar</div>
            <div class="side-bar-right">right bar</div>
            <div id="create-task-dialogue" class="create-task-dialogue">
                    <div class="create-task">
                        <label class="bold">Task Name:</label><input id="createTaskName"type="text">
                        <label class="bold">Due Date:</label><input type="date" name="" id="createTaskDate"><br>
                        <label class="bold">Task Owner:</label><input id="createTaskOwner" type="text">
                        
                        <div class="create-task-description-container">
                            
                            <label class="bold">Task Description:</label>
                            <br>
                            <textarea id="createTaskDescription" class="italic" type="text" placeholder="Task Details here..."></textarea>
                        </div>
                        <button id="submitCreateTask" class="button" type="submit">Submit</button>
                        <button id="createTaskCancel" class="button" type="submit">Cancel</button>
                        
                        
                    </div>
            </div>
        </div>
        <footer class="footer"></footer>        
    </body>
</html>
